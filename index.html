<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <video autoplay muted loop id="background-video">
            <source src="Heart.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="row valentines-day-card p-4 rounded shadow">
            <div class="col-md-6 text-center">
                <img src="Nanay and Tatay.jpg" alt="Nay and Tatay" class="img-fluid rounded-circle mb-3 custom-img">
                <h1 class="mb-3">Happy Valentine's Day Nanay and Tatay!</h1>
                <button class="btn btn-danger heart-button mb-3" id="reveal-button">❤️</button>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="video-container" id="video-container">
                    <video autoplay muted loop class="responsive-video">
                        <source src="Flower.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </div>
    <audio id="valentine-audio" src="Kahit Maputi Na Ang Buhok ko(with Lyrics).mp3" loop></audio>
    <script src="app.js"></script>
</body>
</html>
